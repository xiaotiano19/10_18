    <script>
        //Array.of将一串数值转换为数组
        let arr = Array.of(1, -2, 3, -4, 5, 6, -7);
        //Array.find
        let num = arr.find((value, index) => {
            if (value < 0 && index > 1) {
                return true;
            }
            return false;
        })
        console.log(num);
        let arr2 = ["tom", "jarry", "susan", "tom", "jarry", "susan"];
        let s1 = new Set(arr2);
        //Array.from将其他类型转换为数组类型
        let arr3 = Array.from(s1);
    </script>
